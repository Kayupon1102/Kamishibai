<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slide Editor</title>
    <link href="../static/slide.css" rel="stylesheet">
    <style>
      #preview-container {
        border: 10px;
      }

      #preview-image {
        width: 1280px;
        height: 800px;
      }

      .card-img {
        width: 128px;
        height: 100px
      }
    </style>
  </head>
  <body>
    <h1>Slide Editor</h1>
    <div id="preview-container">
      <img id="preview-image">
    </div>

    <!-- 画像一覧表示部分 -->
<div class="row">
  {% for slide in slides %}
  <p>{{ slide['title'] }}</p>
  <div class="col-lg-3 col-md-4 col-6">
    <div class="card mb-4">
      <img class="card-img" src="{{ slide['image_url'] }}" onclick="previewImage(this)">
    </div>
  </div>
  {% endfor %}
</div>
<!-- JavaScript -->

  <!-- プレビュー表示用 -->
  <script>
  function previewImage(img) {
    var preview = document.getElementById("preview-image");
    preview.src = img.src;
  }
  </script>

    <script src="../static/slide.js"></script>
  </body>
</html>
