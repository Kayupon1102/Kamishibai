<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Display Images and Audio Files</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image file:</label>
        <input type="file" name="image" id="image">
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h1>Upload Audio Files</h1>
    <form action="{{ url_for('upload_audio') }}" method="post" enctype="multipart/form-data">
        <label for="audio">Choose an audio file:</label>
        <input type="file" name="audio" id="audio">
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h1>Images</h1>
    {% if images %}
        {% for image in images %}
            <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
        {% endfor %}
    {% else %}
        <p>No images found.</p>
    {% endif %}

    <hr>

    <h1>Audio Files</h1>
    {% if audio_files %}
        {% for audio_file in audio_files %}
            <audio controls>
                <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="{{ get_audio_type(audio_file) }}">
                Your browser does not support the audio element.
            </audio>
            <p>{{ audio_file }}</p>
        {% endfor %}
    {% else %}
        <p>No audio files found.</p>
    {% endif %}

</body>
</html>
